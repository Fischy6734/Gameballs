<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online HTML Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            min-height: 150px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Online HTML Editor</h1>
</header>

<section>
    <h2>HTML</h2>
    <textarea id="htmlInput" placeholder="Write your HTML here..."></textarea>
</section>

<section>
    <h2>CSS</h2>
    <textarea id="cssInput" placeholder="Write your CSS here..."></textarea>
</section>

<section>
    <h2>JavaScript</h2>
    <textarea id="jsInput" placeholder="Write your JavaScript here..."></textarea>
</section>

<section>
    <h2>Output</h2>
    <div id="output"></div>
</section>

<button id="downloadBtn">Download Project</button>

<script>
    // Function to update the output display
    function updateOutput() {
        const htmlContent = document.getElementById('htmlInput').value;
        const cssContent = document.getElementById('cssInput').value;
        const jsContent = document.getElementById('jsInput').value;

        const outputFrame = document.getElementById('output');
        outputFrame.innerHTML = htmlContent;

        // Create a style element for CSS
        if (cssContent) {
            const style = document.createElement('style');
            style.textContent = cssContent;
            outputFrame.appendChild(style);
        }

        // Create a script element for JS
        if (jsContent) {
            const script = document.createElement('script');
            script.textContent = jsContent;
            outputFrame.appendChild(script);
        }
    }

    document.getElementById('htmlInput').addEventListener('input', updateOutput);
    document.getElementById('cssInput').addEventListener('input', updateOutput);
    document.getElementById('jsInput').addEventListener('input', updateOutput);

    // Function to download the project
    document.getElementById('downloadBtn').addEventListener('click', function() {
        const htmlContent = document.getElementById('htmlInput').value;
        const cssContent = document.getElementById('cssInput').value;
        const jsContent = document.getElementById('jsInput').value;

        const zip = new JSZip();
        zip.file("index.html", htmlContent);

        if (cssContent) {
            zip.file("styles.css", cssContent);
        }

        if (jsContent) {
            zip.file("script.js", jsContent);
        }

        zip.generateAsync({ type: "blob" }).then(function(content) {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(content);
            a.download = "project.zip";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    });

    // Warn the user on page unload
    window.onbeforeunload = function() {
        return "All your progress will be gone.";
    };
</script>

<!-- Include JSZip library for zipping files -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

</body>
</html>
