<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Emulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="url"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 15px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<header>
    <h1>Web Emulator</h1>
    <p>Enter a URL to display the website in the emulator below.</p>
</header>

<main>
    <form id="urlForm" action="#" onsubmit="return loadUrl(event)">
        <label for="urlInput">Website URL:</label>
        <input type="url" id="urlInput" name="url" placeholder="https://example.com" required>
        <input type="submit" value="Load Website">
    </form>

    <iframe id="websiteFrame" src="" title="Website Emulator"></iframe>
</main>

<script>
    function loadUrl(event) {
        event.preventDefault();
        const urlInput = document.getElementById('urlInput');
        const websiteFrame = document.getElementById('websiteFrame');

        // Validate URL and set iframe source
        const url = urlInput.value;
        if (url) {
            websiteFrame.src = url;
        }
    }
</script>

</body>
</html>
