<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Emulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="url"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Web Emulator</h1>
    <p>Enter a URL to load the website.</p>
</header>

<main>
    <form id="urlForm" aria-label="URL input form">
        <input type="url" id="urlInput" placeholder="Enter website URL" required aria-required="true">
        <button type="submit">Load Website</button>
    </form>

    <iframe id="websiteFrame" title="Website Display"></iframe>
</main>

<script>
    document.getElementById('urlForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const urlInput = document.getElementById('urlInput').value;
        const iframe = document.getElementById('websiteFrame');

        // Ensure the URL starts with http:// or https://
        if (!urlInput.startsWith('http://') && !urlInput.startsWith('https://')) {
            alert('Please enter a valid URL starting with http:// or https://');
            return;
        }

        iframe.src = urlInput;
    });
</script>

</body>
</html>
