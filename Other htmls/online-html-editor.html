<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooket Code Finder</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS for styling -->
</head>

<body>
    <header>
        <h1>Blooket Code Finder</h1>
        <p>Find your Blooket game codes easily!</p>
    </header>

    <main>
        <section aria-labelledby="code-finder">
            <h2 id="code-finder">Find a Code</h2>
            <form id="code-finder-form" action="#" method="POST">
                <label for="game-type">Select Game Type:</label>
                <select id="game-type" name="game-type" required>
                    <option value="" disabled selected>Select a game type</option>
                    <option value="classic">Classic</option>
                    <option value="team">Team</option>
                    <option value="battle">Battle</option>
                    <option value="factory">Factory</option>
                    <option value="gold">Gold Quest</option>
                </select>

                <label for="player-count">Number of Players:</label>
                <input type="number" id="player-count" name="player-count" min="1" max="100" required>

                <button type="submit">Find Code</button>
            </form>
        </section>

        <section aria-labelledby="results">
            <h2 id="results">Results</h2>
            <div id="results-container">
                <p>No codes found yet. Please submit the form above.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Blooket Code Finder. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- Link to external JavaScript for functionality -->
</body>

</html>
