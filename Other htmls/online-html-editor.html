<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online HTML Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        #output {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            background-color: #fff;
            min-height: 150px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Online HTML Editor</h1>
</header>

<main>
    <section>
        <h2>HTML Code</h2>
        <textarea id="htmlInput" placeholder="Write your HTML here..."></textarea>
    </section>
    
    <section>
        <h2>CSS Code</h2>
        <textarea id="cssInput" placeholder="Write your CSS here..."></textarea>
    </section>
    
    <section>
        <h2>JavaScript Code</h2>
        <textarea id="jsInput" placeholder="Write your JavaScript here..."></textarea>
    </section>
    
    <section>
        <h2>Output</h2>
        <div id="output"></div>
    </section>
    
    <button id="runButton">Run Code</button>
    <button id="downloadButton">Download HTML, CSS, and JS</button>
</main>

<script>
    document.getElementById('runButton').addEventListener('click', function() {
        const html = document.getElementById('htmlInput').value;
        const css = `<style>${document.getElementById('cssInput').value}</style>`;
        const js = `<script>${document.getElementById('jsInput').value}<\/script>`;
        
        const outputFrame = document.getElementById('output');
        outputFrame.innerHTML = html + css + js;
    });

    document.getElementById('downloadButton').addEventListener('click', function() {
        const html = document.getElementById('htmlInput').value;
        const css = document.getElementById('cssInput').value;
        const js = document.getElementById('jsInput').value;

        const zip = new JSZip();
        zip.file("index.html", html);
        zip.file("style.css", css);
        zip.file("script.js", js);

        zip.generateAsync({type:"blob"})
        .then(function(content) {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(content);
            link.download = 'project.zip';
            link.click();
        });
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
