<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Water Simulator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS if needed -->
    <script src="script.js" defer></script> <!-- Link to external JavaScript file -->
</head>
<body>
    <header>
        <h1>AI Water Simulator</h1>
        <p>Experience the physics of water with AI simulation.</p>
    </header>

    <main>
        <section id="simulation">
            <canvas id="waterCanvas" width="800" height="600" aria-label="Water Simulation Canvas"></canvas>
            <p id="statusMessage">Loading simulation...</p>
        </section>

        <section id="controls">
            <h2>Controls</h2>
            <button id="startButton">Start Simulation</button>
            <button id="stopButton">Stop Simulation</button>
            <button id="resetButton">Reset Simulation</button>
        </section>

        <section id="instructions">
            <h2>Instructions</h2>
            <p>Use the buttons above to control the simulation. Click "Start" to begin, "Stop" to pause, and "Reset" to restart the simulation.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 AI Water Simulator. All rights reserved.</p>
    </footer>
</body>
</html>
