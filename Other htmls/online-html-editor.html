<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online HTML Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 150px;
        }
    </style>
</head>
<body>

    <h1>Online HTML Editor</h1>

    <section>
        <h2>HTML</h2>
        <textarea id="htmlInput" placeholder="Write your HTML code here..."></textarea>
    </section>

    <section>
        <h2>CSS</h2>
        <textarea id="cssInput" placeholder="Write your CSS code here..."></textarea>
    </section>

    <section>
        <h2>JavaScript</h2>
        <textarea id="jsInput" placeholder="Write your JavaScript code here..."></textarea>
    </section>

    <button id="previewBtn">Preview</button>
    <button id="downloadBtn">Download</button>
    <button id="addMoreBtn">Add More HTML/CSS</button>

    <h2>Output</h2>
    <div id="output"></div>

    <script>
        const htmlInput = document.getElementById('htmlInput');
        const cssInput = document.getElementById('cssInput');
        const jsInput = document.getElementById('jsInput');
        const output = document.getElementById('output');

        // Load saved inputs from localStorage
        window.onload = function() {
            htmlInput.value = localStorage.getItem('html') || '';
            cssInput.value = localStorage.getItem('css') || '';
            jsInput.value = localStorage.getItem('js') || '';
            updateOutput();
        };

        // Save inputs to localStorage
        [htmlInput, cssInput, jsInput].forEach(input => {
            input.addEventListener('input', () => {
                localStorage.setItem(input.id, input.value);
                updateOutput();
            });
        });

        // Function to update the output
        function updateOutput() {
            const htmlContent = htmlInput.value;
            const cssContent = cssInput.value;
            const jsContent = jsInput.value;

            const outputFrame = `
                <style>${cssContent}</style>
                ${htmlContent}
                <script>${jsContent}<\/script>
            `;
            output.innerHTML = outputFrame;
        }

        // Preview button functionality
        document.getElementById('previewBtn').addEventListener('click', updateOutput);

        // Download button functionality
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const htmlBlob = new Blob([htmlInput.value], { type: 'text/html' });
            const cssBlob = cssInput.value ? new Blob([cssInput.value], { type: 'text/css' }) : null;
            const jsBlob = jsInput.value ? new Blob([jsInput.value], { type: 'application/javascript' }) : null;

            const zip = new JSZip();
            zip.file('index.html', htmlBlob);
            if (cssBlob) zip.file('style.css', cssBlob);
            if (jsBlob) zip.file('script.js', jsBlob);

            zip.generateAsync({ type: 'blob' }).then(function(content) {
                const url = URL.createObjectURL(content);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'project.zip';
                a.click();
                URL.revokeObjectURL(url);
            });
        });

        // Add more HTML/CSS functionality (placeholder)
        document.getElementById('addMoreBtn').addEventListener('click', () => {
            alert('Functionality to add more HTML/CSS is not implemented yet.');
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
