<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online HTML Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        textarea {
            width: 30%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        #output {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            padding: 10px;
            overflow: auto;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Online HTML Editor</h1>
</header>

<section>
    <div>
        <h2>HTML</h2>
        <textarea id="htmlInput" placeholder="Write your HTML here..."></textarea>
    </div>
    <div>
        <h2>CSS</h2>
        <textarea id="cssInput" placeholder="Write your CSS here..."></textarea>
    </div>
    <div>
        <h2>JavaScript</h2>
        <textarea id="jsInput" placeholder="Write your JavaScript here..."></textarea>
    </div>
</section>

<button id="runCode">Run Code</button>

<h2>Output</h2>
<div id="output"></div>

<script>
    document.getElementById('runCode').addEventListener('click', function() {
        const html = document.getElementById('htmlInput').value;
        const css = "<style>" + document.getElementById('cssInput').value + "</style>";
        const js = document.getElementById('jsInput').value;
        
        const outputFrame = document.createElement('iframe');
        outputFrame.style.width = '100%';
        outputFrame.style.height = '100%';
        outputFrame.style.border = 'none';
        document.getElementById('output').innerHTML = '';
        document.getElementById('output').appendChild(outputFrame);
        
        const output = outputFrame.contentWindow.document;
        output.open();
        output.write(css + html + '<script>' + js + '<\/script>');
        output.close();
    });
</script>

</body>
</html>
