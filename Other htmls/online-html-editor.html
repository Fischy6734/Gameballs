<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online HTML Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            margin-bottom: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
            min-height: 150px;
        }
    </style>
</head>
<body>

<header>
    <h1>Online HTML Editor</h1>
</header>

<section>
    <h2>HTML</h2>
    <textarea id="htmlInput" placeholder="Write your HTML code here..."></textarea>
</section>

<section>
    <h2>CSS</h2>
    <input type="text" id="cssFileName" placeholder="CSS File Name (without extension)">
    <textarea id="cssInput" placeholder="Write your CSS code here..."></textarea>
</section>

<section>
    <h2>JavaScript</h2>
    <input type="text" id="jsFileName" placeholder="JavaScript File Name (without extension)">
    <textarea id="jsInput" placeholder="Write your JavaScript code here..."></textarea>
</section>

<section>
    <h2>Output</h2>
    <div id="output"></div>
</section>

<button id="downloadBtn">Download</button>

<script>
    // Function to update the output
    function updateOutput() {
        const htmlContent = document.getElementById('htmlInput').value;
        const outputFrame = document.getElementById('output');
        outputFrame.innerHTML = htmlContent;
    }

    // Event listeners for input changes
    document.getElementById('htmlInput').addEventListener('input', updateOutput);
    document.getElementById('cssInput').addEventListener('input', updateOutput);
    document.getElementById('jsInput').addEventListener('input', updateOutput);

    // Warn user on window close
    window.onbeforeunload = function() {
        return "All your progress will be gone.";
    };

    // Download function
    document.getElementById('downloadBtn').addEventListener('click', function() {
        const htmlContent = document.getElementById('htmlInput').value;
        const cssContent = document.getElementById('cssInput').value;
        const jsContent = document.getElementById('jsInput').value;

        // Create a zip file
        const zip = new JSZip();
        zip.file("index.html", htmlContent);

        const cssFileName = document.getElementById('cssFileName').value || "style";
        const jsFileName = document.getElementById('jsFileName').value || "script";

        if (cssContent) {
            zip.file(`${cssFileName}.css`, cssContent);
        }
        if (jsContent) {
            zip.file(`${jsFileName}.js`, jsContent);
        }

        zip.generateAsync({ type: "blob" }).then(function(content) {
            const a = document.createElement('a');
            const url = URL.createObjectURL(content);
            a.href = url;
            a.download = "project.zip";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
