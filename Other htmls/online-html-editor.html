<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online HTML Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
            border-radius: 4px;
            min-height: 150px;
        }
    </style>
</head>
<body>

<header>
    <h1>Online HTML Editor</h1>
</header>

<main>
    <section>
        <h2>HTML Code</h2>
        <textarea id="htmlInput" placeholder="Write your HTML code here..."></textarea>
    </section>
    
    <section>
        <h2>CSS Code</h2>
        <textarea id="cssInput" placeholder="Write your CSS code here..."></textarea>
    </section>
    
    <section>
        <h2>JavaScript Code</h2>
        <textarea id="jsInput" placeholder="Write your JavaScript code here..."></textarea>
    </section>
    
    <button id="runBtn">Run Code</button>

    <section>
        <h2>Output</h2>
        <iframe id="output" sandbox="allow-same-origin allow-scripts"></iframe>
    </section>
</main>

<script>
    document.getElementById('runBtn').addEventListener('click', function() {
        const html = document.getElementById('htmlInput').value;
        const css = document.getElementById('cssInput').value;
        const js = document.getElementById('jsInput').value;

        const outputFrame = document.getElementById('output');
        const outputDoc = outputFrame.contentDocument || outputFrame.contentWindow.document;

        outputDoc.open();
        outputDoc.write(`
            <html>
            <head>
                <style>${css}</style>
            </head>
            <body>
                ${html}
                <script>${js}<\/script>
            </body>
            </html>
        `);
        outputDoc.close();
    });
</script>

</body>
</html>
