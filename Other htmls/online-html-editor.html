<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Chat Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="chat-container" aria-label="Chat Window">
            <div class="messages" id="messages" aria-live="polite">
                <!-- Messages will be dynamically inserted here -->
            </div>
            <form id="chat-form" aria-label="Send a message">
                <input type="text" id="message-input" placeholder="Type a message..." required aria-required="true">
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
