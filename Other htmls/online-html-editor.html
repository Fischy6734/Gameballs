<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Proxy Emulator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS file for styles -->
</head>
<body>
    <header>
        <h1>Web Proxy Emulator</h1>
        <p>Access any website through this proxy.</p>
    </header>

    <main>
        <section>
            <h2>Enter the URL</h2>
            <form id="proxy-form" action="/proxy" method="GET">
                <label for="url-input">Website URL:</label>
                <input type="url" id="url-input" name="url" placeholder="https://example.com" required>
                <button type="submit">Access Site</button>
            </form>
        </section>

        <section id="output">
            <h2>Output</h2>
            <iframe id="proxy-output" title="Proxy Output" src="" width="100%" height="600px" style="border: none;"></iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Web Proxy Emulator. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to handle form submission and loading the URL in the iframe
        document.getElementById('proxy-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            const url = document.getElementById('url-input').value;
            document.getElementById('proxy-output').src = url; // Set the iframe source to the input URL
        });
    </script>
</body>
</html>
