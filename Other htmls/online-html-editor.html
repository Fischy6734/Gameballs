<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Chat Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .chat-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        .chat-area {
            flex: 1;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            overflow-y: auto;
            height: 300px;
        }
        .chat-input {
            display: flex;
            padding: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
        .message {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div role="dialog" aria-labelledby="chatTitle" class="chat-container">
    <h2 id="chatTitle" class="visually-hidden">Online Chat</h2>
    <div class="chat-area" aria-live="polite" aria-relevant="additions">
        <!-- Messages will be dynamically added here -->
    </div>
    <div class="chat-input">
        <input type="text" id="userMessage" aria-label="Type your message" placeholder="Type your message..." required>
        <button id="sendButton" aria-label="Send message">Send</button>
    </div>
</div>

<script>
    const sendButton = document.getElementById('sendButton');
    const userMessage = document.getElementById('userMessage');
    const chatArea = document.querySelector('.chat-area');

    sendButton.addEventListener('click', () => {
        const messageText = userMessage.value.trim();
        if (messageText) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = messageText;
            chatArea.appendChild(messageElement);
            userMessage.value = ''; // Clear the input field
            chatArea.scrollTop = chatArea.scrollHeight; // Scroll to the bottom
        }
    });

    // Allow sending message with Enter key
    userMessage.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            sendButton.click();
        }
    });
</script>

</body>
</html>
