<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooket Code Finder</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Blooket Code Finder</h1>
        <p>Search for active Blooket codes from all over the internet!</p>
    </header>

    <main>
        <section aria-labelledby="search-section">
            <h2 id="search-section">Find Blooket Codes</h2>
            <form id="code-search-form" action="#" method="GET" aria-label="Blooket Code Search Form">
                <label for="search-input">Enter your search criteria:</label>
                <input type="text" id="search-input" name="search" placeholder="Search for codes..." required>
                <button type="submit">Search</button>
            </form>
        </section>

        <section aria-labelledby="results-section">
            <h2 id="results-section">Results</h2>
            <ul id="results-list" role="list">
                <!-- Results will be dynamically inserted here -->
            </ul>
        </section>

        <section aria-labelledby="router-codes-section">
            <h2 id="router-codes-section">Router Code Finder</h2>
            <p>Use our AI to find codes that are on your router.</p>
            <button id="find-router-codes">Find Router Codes</button>
            <ul id="router-results-list" role="list">
                <!-- Router results will be dynamically inserted here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Blooket Code Finder. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
