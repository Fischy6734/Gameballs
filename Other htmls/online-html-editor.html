<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online HTML Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online HTML Editor</h1>
    </header>
    <main>
        <section id="editor">
            <h2>HTML Editor</h2>
            <textarea id="htmlInput" rows="10" placeholder="Write your HTML here..."></textarea>
            <h2>CSS Editor</h2>
            <textarea id="cssInput" rows="10" placeholder="Write your CSS here..."></textarea>
            <h2>JavaScript Editor</h2>
            <textarea id="jsInput" rows="10" placeholder="Write your JavaScript here..."></textarea>
            <button id="addMoreHtml">Add More HTML</button>
        </section>
        
        <section id="output">
            <h2>Output</h2>
            <iframe id="outputFrame" title="Output Frame"></iframe>
        </section>
        
        <section id="controls">
            <button id="downloadBtn">Download Project</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Online HTML Editor. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
