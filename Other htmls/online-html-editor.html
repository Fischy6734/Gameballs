<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Drawing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        header {
            text-align: center;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        .controls {
            margin-bottom: 20px;
        }
        button {
            margin: 0 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
        .output {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            width: 100%;
            max-width: 600px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Drawing App</h1>
        <p>Create your drawing and convert it to HTML!</p>
    </header>
    <main>
        <canvas id="drawingCanvas" width="600" height="400"></canvas>
        <div class="controls">
            <button id="clearButton">Clear</button>
            <button id="generateHtmlButton">Generate HTML</button>
        </div>
        <section class="output" id="htmlOutput" aria-live="polite">
            <h2>Generated HTML Code</h2>
            <pre id="htmlCode"></pre>
        </section>
    </main>
    <script>
        // JavaScript to handle drawing and HTML generation
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        canvas.addEventListener('mousedown', () => {
            drawing = true;
            ctx.beginPath();
        });

        canvas.addEventListener('mousemove', (event) => {
            if (drawing) {
                ctx.lineTo(event.offsetX, event.offsetY);
                ctx.stroke();
            }
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
            ctx.closePath();
        });

        document.getElementById('clearButton').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('htmlCode').textContent = '';
        });

        document.getElementById('generateHtmlButton').addEventListener('click', () => {
            const dataUrl = canvas.toDataURL();
            const htmlCode = `<img src="${dataUrl}" alt="User's drawing">`;
            document.getElementById('htmlCode').textContent = htmlCode;
        });
    </script>
</body>
</html>
