<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online HTML Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f9f9f9;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #output {
            border: 1px solid #ccc;
            width: 100%;
            height: 200px;
            overflow: auto;
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Online HTML Editor</h1>
    <textarea id="htmlInput" placeholder="Write your HTML here..."></textarea>
    <textarea id="cssInput" placeholder="Write your CSS here..."></textarea>
    <textarea id="jsInput" placeholder="Write your JavaScript here..."></textarea>
    <button id="runButton">Run</button>
    <button id="downloadButton">Download</button>
    <button id="addMoreButton">Add More HTML/CSS</button>
    <div id="output"></div>

    <script>
        // Load saved content from localStorage
        window.onload = function () {
            document.getElementById('htmlInput').value = localStorage.getItem('htmlContent') || '';
            document.getElementById('cssInput').value = localStorage.getItem('cssContent') || '';
            document.getElementById('jsInput').value = localStorage.getItem('jsContent') || '';
        };

        // Save content to localStorage on input
        document.querySelectorAll('textarea').forEach(textarea => {
            textarea.addEventListener('input', function () {
                localStorage.setItem(textarea.id === 'htmlInput' ? 'htmlContent' : textarea.id === 'cssInput' ? 'cssContent' : 'jsContent', textarea.value);
            });
        });

        // Run the HTML, CSS, and JS
        document.getElementById('runButton').addEventListener('click', function () {
            const htmlContent = document.getElementById('htmlInput').value;
            const cssContent = document.getElementById('cssInput').value;
            const jsContent = document.getElementById('jsInput').value;

            const outputFrame = document.getElementById('output');
            outputFrame.innerHTML = htmlContent;

            const style = document.createElement('style');
            style.innerHTML = cssContent;
            outputFrame.appendChild(style);

            const script = document.createElement('script');
            script.textContent = jsContent;
            outputFrame.appendChild(script);
        });

        // Download the HTML, CSS, and JS
        document.getElementById('downloadButton').addEventListener('click', function () {
            const htmlContent = document.getElementById('htmlInput').value;
            const cssContent = document.getElementById('cssInput').value;
            const jsContent = document.getElementById('jsInput').value;

            const zip = new JSZip();
            zip.file('index.html', htmlContent);
            if (cssContent) {
                const cssName = prompt("Enter a name for your CSS file (without extension):", "style");
                zip.file(`${cssName}.css`, cssContent);
            }
            if (jsContent) {
                const jsName = prompt("Enter a name for your JavaScript file (without extension):", "script");
                zip.file(`${jsName}.js`, jsContent);
            }

            zip.generateAsync({ type: "blob" }).then(function (content) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = 'project.zip';
                link.click();
            });
        });

        // Add more HTML/CSS functionality (not implemented in this example)
        document.getElementById('addMoreButton').addEventListener('click', function () {
            alert('This feature is not yet implemented.');
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>

</html>
