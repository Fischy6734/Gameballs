<!DOCTYPE html>








<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Search Bar</title>
    <style>
        body {
            font-family: Nasalization, sans-serif;
            margin: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-list {
            margin-top: 20px;
        }
        .button-item {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <label for="search-bar">Search for a game:</label>
        <input type="text" id="search-bar" placeholder="Type game name..." aria-label="Search for a game">
    </div>

    <div 
                    
    </div>

    <script>
        const searchBar = document.getElementById('search-bar');
        const buttonList = document.getElementById('button-list');
        const buttons = buttonList.getElementsByClassName('button-item');

        searchBar.addEventListener('input', function() {
            const searchTerm = searchBar.value.toUpperCase();
            for (let i = 0; i < buttons.length; i++) {
                const button = buttons[i].querySelector('input[type="submit"]');
                if (button.value.toUpperCase().includes(searchTerm)) {
                    buttons[i].style.display = '';
                } else {
                    buttons[i].style.display = 'none';
                }
            }
        });
    </script>

</body>
